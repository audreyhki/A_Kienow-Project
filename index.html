<!DOCTYPE html>
<html lang="en">
<head <meta charset="utf-8">
    <title>Beef Slayers</title>
    <link rel="stylesheet" href="style/primary.css" />
<script src="scripts/primary.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="menu">
        <main>
            <h1><img src="images/full-logo_Black@2x.png" class="logo" height="50px"/></h1>
            <p>Est.2022</p>
            <section>
                <h2> Burgers <img src="images/lil-guy_Red@2x.png" alt="lil-guy_Red"  height="25px" class="lil-guy_Red"/></h2> 
                <article class="item">
                    <p class="patty">single</p><p class="price">7.00</p>
                </article>
                <article class="item">
                    <p class="patty">double</p><p class="price">10.00</p>
                </article>
                <article class="item">
                    <p class="patty">two singles</p><p class="price">13.00</p>
                </article>
                <article class="item">
                    <p class="patty">grilled cheese</p><p class="price">5.00</p>
                </article>
            </section>
            <section>
                <h2>Drinks <img src="images/lil-guy_Red@2x.png" alt="lil-guy_Red" height="25px" class="lil-guy_Red"/></h2>
                
                <article class="item">
                    <p class="drink">Water</p><p class="price">2.00</p>
                </article>
                <article class="item">
                    <p class="drink">Soda</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="drink">Beer Available</p>
                </article>
            </section>
            <img src="images/burger.jpeg" width="100%"/>
        </main>
        <hr class="bottom-line">
        <footer>
          <p class="address">Follow us on Instagram for location updates
            <a href="https://www.instagram.com/beefslayers/" target="blank">@beefslayers</a>
        </p>
        </footer>
    </div>
</body>
</html>
